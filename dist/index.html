<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Where in the world? This is a simple countries web presentation. Here you can find basic information (captal, population, language, region, etc) about every country in the world!"/>
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="index.css">
    <title>Countries presentation app with information like region, capital, languages, etc.</title>
</head>
<body>
    <header class="header">
        <nav class="header__navigation">
            <h1 class="header__navigation__heading">Where in the world?</h1>
            <div class="header__navigation__mode">
                <i class="far fa-moon"></i>
                <span>Dark Mode</span>
            </div>
        </nav>
    </header>
    <section class="countries">
        <div class="countries__search">
            <div class="countries__search__wrapper">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for a country..." class="countries__search__wrapper__input">
            </div>
            <select name="countries-dropdown" class="countries__search__dropdown">
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries__cards"></div>
    </section>
    <button class="country__button hide">
        <i class="fas fa-arrow-left"></i>
         Back
    </button>
    <section class="country hide">
        <div class="country__image">
            <img class="country__image__flag">
        </div>
        <div class="country__info">
            <h2 class="country__name"></h2>
            <div class="country__info__data">
                <div class="country__info__data__left">
                    <p class="country__native-name"></p>
                    <p class="country__population"></p>
                    <p class="country__region"></p>
                    <p class="country__subregion"></p>
                    <p class="country__capital"></p>
                </div>
                <div class="country__info__data__right">
                    <p class="country__domain"></p>
                    <p class="country__currencies"></p>
                    <p class="country__languages"></p>
                </div>
            </div>
            <div class="country__info__border">

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/a9e6e2d560.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
